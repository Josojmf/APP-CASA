name: CI/CD AB-RENOVA - Build, Push & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì¶ Checkout repo
      uses: actions/checkout@v3

    - name: üîê Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: üèóÔ∏è Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/house-app:latest .

    - name: üì§ Push Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/house-app:latest

    - name: üöÄ Deploy on DigitalOcean Droplet (with retries, sanity checks and logs)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: root
        key: ${{ secrets.DROPLET_SSH_KEY }}
        script_stop: true
        script: |
          set -e

          echo "üîÑ Intentando desplegar (m√°x 3 intentos)..."
          for i in 1 2 3; do
            echo "üîÅ Intento $i..."

            echo "üõë Parando contenedor si est√° en ejecuci√≥n..."
            docker stop house-app 2>/dev/null || true

            echo "üßπ Eliminando contenedor si existe..."
            docker rm house-app 2>/dev/null || true

            echo "‚¨áÔ∏è Pulling imagen desde Docker Hub..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/house-app:latest

            echo "üöÄ Lanzando nuevo contenedor..."
            docker run -d --name house-app -p 5000:5000 \
              -e MONGO_USER="${{ secrets.MONGO_USER }}" \
              -e MONGO_PASS="${{ secrets.MONGO_PASS }}" \
              -e VAPID_PUBLIC_KEY="${{ secrets.VAPID_PUBLIC_KEY }}" \
              -e VAPID_PRIVATE_KEY="${{ secrets.VAPID_PRIVATE_KEY }}" \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/house-app:latest

            echo "‚è≥ Esperando 10 segundos para verificar estado..."
            sleep 10

            echo "üß™ Sanity check..."
            if docker ps | grep house-app && docker logs house-app | tail -n 20; then
              echo "‚úÖ Despliegue exitoso."
              exit 0
            else
              echo "‚ö†Ô∏è Algo fall√≥, intentando de nuevo..."
              sleep 5
            fi
          done

          echo "‚ùå Despliegue fallido tras 3 intentos."
          exit 1
