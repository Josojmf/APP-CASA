name: CI/CD - Build, Push & Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: docker build -t josojmf/house-app:latest .

      - name: Push image
        run: docker push josojmf/house-app:latest

      - name: Deploy on DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 142.93.234.20
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            docker pull josojmf/house-app:latest
            docker stop house-app || true
            docker rm house-app || true
            docker run -d --name house-app -p 80:5000 josojmf/house-app:latest
