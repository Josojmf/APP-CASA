{% extends "layout.html" %}
{% block title %}ðŸ’¬ Chat{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/chat.css') }}">
{% endblock %}

{% block content %}
<h1 class="title">ðŸ’¬ Chat de la Casa</h1>
<div class="chat-container">
    <div id="messages" class="messages"></div>
    <div id="chat-input">
        <input type="text" id="message" placeholder="Escribe un mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    const socket = io();
    const currentUser = "{{ session['username'] }}"; // Usuario actual

    document.addEventListener("DOMContentLoaded", () => {
        fetch("/chat/messages")
            .then(res => res.json())
            .then(data => {
                data.forEach((msg, i) => {
                    setTimeout(() => {
                        addMessage(msg.user, msg.photo, msg.message);
                    }, i * 80);
                });
                scrollToBottom();
            });
    });

    socket.on('chat_message', (data) => {
        addMessage(data.user, data.photo, data.message);
    });

    function sendMessage() {
        const message = document.getElementById("message").value.trim();
        if (message) {
            socket.emit("send_message", { message });
            document.getElementById("message").value = "";
        }
    }

    function addMessage(user, photoBase64, text) {
        const msgDiv = document.createElement("div");

        // Si el mensaje es mÃ­o â†’ clase "sent", si no "received"
        const isMine = (user === currentUser);
        msgDiv.classList.add("message", isMine ? "sent" : "received");

        // Si la imagen viene en base64 puro, aÃ±adimos el prefijo MIME
        const photoSrc = photoBase64?.startsWith("data:image")
            ? photoBase64
            : `data:image/jpeg;base64,${photoBase64}`;

        msgDiv.innerHTML = `
            <img src="${photoSrc}" alt="${user}">
            <div class="message-content">
                <strong>${user}</strong>
                ${text}
            </div>
        `;
        document.getElementById("messages").appendChild(msgDiv);
        scrollToBottom();
    }

    function scrollToBottom() {
        const msgBox = document.getElementById("messages");
        msgBox.scrollTop = msgBox.scrollHeight;
    }
</script>
{% endblock %}
