{% extends "layout.html" %}
{% block title %}ðŸ’¬ Chat{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/chat.css') }}">
{% endblock %}

{% block content %}
<h1 class="titleChat">ðŸ’¬ Chat de la Casa</h1>
<div class="chat-container">
    <div id="messages" class="messages"></div>
    <div id="chat-input">
        <input type="text" id="message" placeholder="Escribe un mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    const socket = io();
    const currentUser = "{{ session['user'] }}"; // Usuario actual

    document.addEventListener("DOMContentLoaded", () => {
        fetch("/chat/messages")
            .then(res => res.json())
            .then(data => {
                data.forEach((msg, i) => {
                    setTimeout(() => {
                        addMessage(msg.user, msg.photo, msg.message);
                    }, i * 80);
                });
                scrollToBottom();
            });
    });
    fetch(`/user/profile/${localStorage.getItem("user") || currentUser}`)
        .then(res => res.json())
        .then(userData => {
            if (userData.imagen) {
                window.currentUserPhoto = userData.imagen.startsWith("data:image")
                    ? userData.imagen
                    : `data:image/jpeg;base64,${userData.imagen}`;
            }
        });

    socket.on('chat_message', (data) => {
        addMessage(data.user, data.photo, data.message);
    });

    function sendMessage() {
        const message = document.getElementById("message").value.trim();
        if (message) {
            socket.emit("send_message", {
                user: localStorage.getItem("user") || currentUser,
                photo: window.currentUserPhoto || "", // ðŸ‘ˆ aÃ±adimos la foto
                message
            });
            document.getElementById("message").value = "";
        }
    }


    function scrollToBottom() {
        const messagesDiv = document.getElementById("messages");
        if (messagesDiv) {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    function addMessage(user, photoBase64, text) {
        const msgDiv = document.createElement("div");

        // Clase segÃºn si es mÃ­o o no
        const storedUser = localStorage.getItem("user") || currentUser;
        const isMine = (user === storedUser);
        msgDiv.classList.add("message", isMine ? "sent" : "received");

        let photoSrc;
        if (photoBase64 && photoBase64.trim() !== "") {
            // Si ya es un Base64 vÃ¡lido
            if (photoBase64.startsWith("data:image")) {
                photoSrc = photoBase64;
            } else {
                // Forzamos a que sea un Base64 vÃ¡lido
                photoSrc = `data:image/jpeg;base64,${photoBase64}`;
            }
        } else {
            // Avatar por defecto si no hay imagen en DB
            photoSrc = "/static/images/default-avatar.png";
        }

        msgDiv.innerHTML = `
        <img src="${photoSrc}" alt="${user}">
        <div class="message-content">
            <strong>${user}</strong>
            ${text}
        </div>
    `;
        document.getElementById("messages").appendChild(msgDiv);
        scrollToBottom();
    }

</script>
{% endblock %}
