{% extends "layout.html" %}
{% block title %}ðŸ’¬ Chat{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/chat.css') }}">
{% endblock %}

{% block content %}
<h1 class="titleChat">ðŸ’¬ Chat de la Casa</h1>
<div class="chat-container">
    <div id="messages" class="messages"></div>
    <div id="chat-input">
        <input type="text" id="message" placeholder="Escribe un mensaje..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    function escapeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }

    function normalizeUserName(name) {
        if (!name) return "";
        return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
    }

    const socket = io();
    const currentUser = "{{ session['user'] }}"; // Usuario actual
    const storedUser = localStorage.getItem("user") || currentUser;
    const normalizedUser = normalizeUserName(storedUser);

    document.addEventListener("DOMContentLoaded", () => {
        // Cargar mensajes anteriores
        fetch("/chat/messages")
            .then(res => res.json())
            .then(data => {
                data.forEach((msg, i) => {
                    setTimeout(() => {
                        addMessage(msg.user, msg.photo, msg.message);
                    }, i * 80);
                });
                scrollToBottom();
            });

        // Obtener foto del usuario actual desde la API con nombre normalizado
        fetch(`/api/user/profile/${normalizedUser}`)
            .then(res => res.json())
            .then(userData => {
                if (userData.avatar) {
                    window.currentUserPhoto = userData.avatar;
                } else {
                    window.currentUserPhoto = "/static/images/default-avatar.png";
                }
            });
    });

    socket.on('chat_message', (data) => {
        addMessage(data.user, data.photo, data.message);
    });

    function sendMessage() {
        const message = document.getElementById("message").value.trim();
        if (message) {
            socket.emit("send_message", {
                user: normalizedUser,
                photo: window.currentUserPhoto || "/static/images/default-avatar.png",
                message
            });
            document.getElementById("message").value = "";
        }
    }

    function scrollToBottom() {
        const messagesDiv = document.getElementById("messages");
        if (messagesDiv) {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    }

    function addMessage(user, photo, text) {
        const msgDiv = document.createElement("div");
        const isMine = (user === normalizedUser);
        msgDiv.classList.add("message", isMine ? "sent" : "received");

        const photoSrc = (photo && photo.trim() !== "")
            ? photo
            : "/static/images/default-avatar.png";

        msgDiv.innerHTML = `
            <img src="${photoSrc}" alt="${user}">
            <div class="message-content">
                <strong>${escapeHTML(user)}</strong>
                ${escapeHTML(text)}
            </div>
        `;
        document.getElementById("messages").appendChild(msgDiv);
        scrollToBottom();
    }

    // Enviar con Enter
    document.getElementById("message").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>
{% endblock %}
