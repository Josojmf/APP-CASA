{% extends "layout.html" %}
{% block title %}Calendario{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/calendario.css') }}">
<style>
/* Estilos para el selector de tipo */
.type-selector {
    display: flex;
    margin-bottom: 20px;
    border-radius: 12px;
    overflow: hidden;
    background: #f8fafc;
    border: 1px solid #e2e8f0;
}

.type-option {
    flex: 1;
    padding: 12px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    color: #4a5568;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.type-option.active {
    background: #8b5cf6;
    color: white;
    box-shadow: 0 4px 6px rgba(139, 92, 246, 0.2);
}

.type-option:not(.active):hover {
    background: #e2e8f0;
}

/* Campos espec√≠ficos */
.specific-fields {
    display: none;
    animation: fadeIn 0.4s ease;
}

.specific-fields.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Ajustes para eventos */
.event-fields .form-group:last-child {
    margin-bottom: 0;
}

/* Bot√≥n flotante √∫nico */
#addItemBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #10b981, #047857);
    color: white;
    border: none;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 90;
}

#addItemBtn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    background: linear-gradient(135deg, #047857, #065f46);
}

#addItemBtn .tooltip {
    position: absolute;
    top: -40px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.3s;
    white-space: nowrap;
    pointer-events: none;
}

#addItemBtn:hover .tooltip {
    opacity: 1;
}

/* Animaci√≥n para el modal */
@keyframes overlayFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes contentSlideIn {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.overlay.active {
    display: flex;
    animation: overlayFadeIn 0.3s ease forwards;
}

.overlay.active .overlay-content {
    animation: contentSlideIn 0.4s ease forwards;
}

/* Nuevos estilos para eventos */
.fc-event-event {
    border-left: 4px solid #9c27b0 !important;
}

.event-detail-header .event-type {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: bold;
    margin-left: 10px;
    background: #9c27b0;
    color: white;
}

/* Bot√≥n para eliminar eventos */
.delete-event-btn {
    width: 100%;
    background: linear-gradient(135deg, #ef5350, #d32f2f);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 12px 20px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.delete-event-btn:hover {
    background: linear-gradient(135deg, #d32f2f, #b71c1c);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(239, 83, 80, 0.4);
}

/* Estilos para notificaciones */
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    border-radius: 8px;
    color: white;
    font-weight: 500;
    z-index: 10000;
    transform: translateX(150%);
    transition: transform 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
}

.notification.show {
    transform: translateX(0);
}

.notification-success {
    background: linear-gradient(135deg, #10b981, #047857);
}

.notification-error {
    background: linear-gradient(135deg, #ef4444, #dc2626);
}

.notification-info {
    background: linear-gradient(135deg, #3b82f6, #2563eb);
}
</style>
{% endblock %}

{% block content %}
<h1 class="title">üìÖ Calendario de tareas y eventos</h1>
<div id="calendar"></div>

<!-- Bot√≥n √∫nico para a√±adir tareas/eventos -->
<button id="addItemBtn" title="A√±adir nueva tarea o evento">
    <i class="fas fa-plus"></i>
    <span class="tooltip">A√±adir tarea/evento</span>
</button>

<!-- Modal unificado -->
<div id="overlay" class="overlay">
    <div class="overlay-content">
        <h2><i class="fas fa-calendar-plus"></i> A√±adir nuevo elemento</h2>
        
        <!-- Selector de tipo -->
        <div class="type-selector">
            <div class="type-option active" data-type="task">
                <i class="fas fa-tasks"></i> Tarea
            </div>
            <div class="type-option" data-type="event">
                <i class="fas fa-calendar-star"></i> Evento
            </div>
        </div>
        
        <form id="itemForm">
            <!-- Campos comunes -->
            <div class="form-group">
                <label for="titulo">
                    <i class="fas fa-heading"></i> T√≠tulo:
                </label>
                <input type="text" id="titulo" name="titulo" required 
                       placeholder="Ej: Reuni√≥n importante">
            </div>

            <!-- Campos espec√≠ficos para tareas -->
            <div class="specific-fields task-fields active">
                <div class="form-group">
                    <label for="asignee">
                        <i class="fas fa-user"></i> Asignado a:
                    </label>
                    <select id="asignee" name="asignee" required>
                        <option value="">Seleccionar usuario</option>
                        {% for user in users %}
                        <option value="{{ user['nombre'] }}">{{ user['nombre'] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="due_date">
                        <i class="fas fa-calendar-alt"></i> Fecha l√≠mite:
                    </label>
                    <input type="date" id="due_date" name="due_date" required>
                </div>

                <div class="form-group">
                    <label for="prioridad">
                        <i class="fas fa-flag"></i> Prioridad:
                    </label>
                    <select id="prioridad" name="prioridad">
                        <option value="baja">üü¢ Baja</option>
                        <option value="normal" selected>üü° Normal</option>
                        <option value="alta">üü† Alta</option>
                        <option value="urgente">üî¥ Urgente</option>
                    </select>
                </div>
            </div>
            
            <!-- Campos espec√≠ficos para eventos -->
            <div class="specific-fields event-fields">
                <div class="form-group">
                    <label for="eventStart">
                        <i class="fas fa-calendar-day"></i> Fecha de inicio:
                    </label>
                    <input type="date" id="eventStart" name="start_date" required>
                </div>

                <div class="form-group">
                    <label for="eventEnd">
                        <i class="fas fa-calendar-week"></i> Fecha de fin (opcional):
                    </label>
                    <input type="date" id="eventEnd" name="end_date">
                </div>

                <div class="form-group">
                    <label for="eventColor">
                        <i class="fas fa-palette"></i> Color:
                    </label>
                    <input type="color" id="eventColor" name="color" value="#9c27b0">
                </div>
            </div>

            <div class="form-group">
                <label for="descripcion">
                    <i class="fas fa-align-left"></i> Descripci√≥n:
                </label>
                <textarea id="descripcion" name="descripcion" rows="3" 
                          placeholder="Detalles..."></textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" id="saveBtn">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <button type="button" id="cancelBtn">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/es.global.min.js"></script>
<script>
    let calendar;
    let currentType = "task"; // Por defecto: tarea
    
    // Funciones para abrir y cerrar el modal
    function openModal() {
        const overlay = document.getElementById('overlay');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        // Establecer fecha m√≠nima como hoy
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('due_date').value = today;
        document.getElementById('eventStart').value = today;
        
        setTimeout(() => {
            document.getElementById('titulo').focus();
        }, 100);
    }
    
    function closeModal() {
        const overlay = document.getElementById('overlay');
        overlay.classList.remove('active');
        document.body.style.overflow = 'auto';
        document.getElementById('itemForm').reset();
        
        // Resetear fecha a hoy
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('due_date').value = today;
        document.getElementById('eventStart').value = today;
        
        // Restablecer tipo a tarea
        document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('active'));
        document.querySelector('.type-option[data-type="task"]').classList.add('active');
        document.querySelectorAll('.specific-fields').forEach(field => field.classList.remove('active'));
        document.querySelector('.task-fields').classList.add('active');
        currentType = "task";
    }
    
    // Funci√≥n para mostrar notificaciones
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
            ${message}
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }, 3000);
    }
    
    // Funci√≥n para obtener color basado en prioridad
    function getPriorityColor(prioridad) {
        const colors = {
            'baja': '#22c55e',
            'normal': '#f59e0b',
            'alta': '#f97316',
            'urgente': '#ef4444'
        };
        return colors[prioridad] || '#10b981';
    }
    
    // Funci√≥n para mostrar detalles del evento
    function showEventDetails(event) {
        const isEvent = event.extendedProps.type === "event";
        
        const modal = document.createElement('div');
        modal.className = 'event-detail-modal';
        modal.innerHTML = `
            <div class="event-detail-content">
                <div class="event-detail-header">
                    <h3><i class="${isEvent ? 'fas fa-calendar-star' : 'fas fa-calendar-check'}"></i> 
                        ${event.title}
                        <span class="event-type">${isEvent ? 'EVENTO' : 'TAREA'}</span>
                    </h3>
                    <button class="close-detail-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="event-detail-body">
                    ${isEvent ? `
                        <div class="event-detail-item">
                            <i class="fas fa-user-edit"></i>
                            <span>Reportado por: ${event.extendedProps.reported_by || '{{ session.get("user") }}'}</span>
                        </div>
                    ` : `
                        <div class="event-detail-item">
                            <i class="fas fa-user"></i>
                            <span>Asignado a: ${event.extendedProps.asignee || 'No asignado'}</span>
                        </div>
                    `}
                    
                    <div class="event-detail-item">
                        <i class="fas fa-calendar"></i>
                        <span>Fecha: ${event.start.toLocaleDateString('es-ES', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        })}</span>
                    </div>
                    
                    ${isEvent && event.extendedProps.description ? `
                        <div class="event-detail-item">
                            <i class="fas fa-align-left"></i>
                            <span>Descripci√≥n: ${event.extendedProps.description}</span>
                        </div>
                    ` : ''}
                    
                    ${!isEvent && event.extendedProps.prioridad ? `
                        <div class="event-detail-item">
                            <i class="fas fa-flag"></i>
                            <span>Prioridad: ${event.extendedProps.prioridad}</span>
                        </div>
                    ` : ''}
                    
                    ${!isEvent && event.extendedProps.pasos ? `
                        <div class="event-detail-item">
                            <i class="fas fa-list-ul"></i>
                            <span>Descripci√≥n: ${event.extendedProps.pasos}</span>
                        </div>
                    ` : ''}
                </div>
                <div class="event-detail-actions">
                    ${!isEvent ? `
                        <button class="complete-event-btn" onclick="completeEvent('${event.id}')">
                            <i class="fas fa-check"></i> Completar
                        </button>
                    ` : `
                        <button class="delete-event-btn" onclick="deleteEvent('${event.id}')">
                            <i class="fas fa-trash"></i> Eliminar Evento
                        </button>
                    `}
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        document.body.style.overflow = 'hidden';
        
        // Cerrar modal
        modal.querySelector('.close-detail-btn').onclick = () => {
            closeEventDetail(modal);
        };
        
        modal.onclick = (e) => {
            if (e.target === modal) {
                closeEventDetail(modal);
            }
        };
        
        // Animaci√≥n de entrada
        setTimeout(() => {
            modal.style.opacity = '1';
            modal.querySelector('.event-detail-content').style.transform = 'translateY(0) scale(1)';
        }, 10);
    }
    
    function closeEventDetail(modal) {
        modal.style.opacity = '0';
        modal.querySelector('.event-detail-content').style.transform = 'translateY(-20px) scale(0.95)';
        document.body.style.overflow = 'auto';
        
        setTimeout(() => {
            modal.remove();
        }, 300);
    }

    // Completar evento (tarea)
    async function completeEvent(eventId) {
        try {
            const event = calendar.getEventById(eventId);
            if (!event) return;
            
            const res = await fetch('/api/completar_tarea', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: event.extendedProps.user_id,
                    tarea: {
                        titulo: event.title,
                        due_date: event.start.toISOString().split('T')[0]
                    }
                }),
            });

            if (res.ok) {
                // Animaci√≥n de completado
                const eventEl = event.el;
                eventEl.style.animation = 'eventComplete 0.6s ease forwards';
                
                setTimeout(() => {
                    event.remove();
                    showNotification('¬°Tarea completada! üéâ', 'success');
                }, 600);
                
                // Cerrar modal de detalles
                const modal = document.querySelector('.event-detail-modal');
                if (modal) {
                    closeEventDetail(modal);
                }
            } else {
                showNotification('Error al completar la tarea', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error al completar la tarea', 'error');
        }
    }

    // Eliminar evento
    async function deleteEvent(eventId) {
        try {
            const res = await fetch(`/api/events/${eventId}`, {
                method: 'DELETE'
            });

            if (res.ok) {
                const event = calendar.getEventById(eventId);
                if (event) {
                    // Animaci√≥n de eliminaci√≥n
                    const eventEl = event.el;
                    eventEl.style.animation = 'eventComplete 0.6s ease forwards';
                    
                    setTimeout(() => {
                        event.remove();
                        showNotification('Evento eliminado üóëÔ∏è', 'success');
                    }, 600);
                }
                
                // Cerrar modal de detalles
                const modal = document.querySelector('.event-detail-modal');
                if (modal) {
                    closeEventDetail(modal);
                }
            } else {
                showNotification('Error al eliminar el evento', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error al eliminar el evento', 'error');
        }
    }
    
    // Funci√≥n para manejar el env√≠o del formulario
    async function handleFormSubmit(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('saveBtn');
        const originalText = submitBtn.innerHTML;
        const originalBackground = submitBtn.style.background;
        
        // Mostrar loading
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
        submitBtn.disabled = true;

        try {
            let res, result;
            
            if (currentType === "task") {
                // Datos espec√≠ficos de tarea
                const taskData = {
                    titulo: document.getElementById('titulo').value.trim(),
                    asignee: document.getElementById('asignee').value,
                    due_date: document.getElementById('due_date').value,
                    prioridad: document.getElementById('prioridad').value,
                    pasos: document.getElementById('descripcion').value.trim()
                };
                
                res = await fetch('/api/add_task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData),
                });
                
                if (!res.ok) {
                    throw new Error('Error al a√±adir tarea');
                }
                
                result = await res.json();
                
                // A√±adir evento al calendario
                const newEvent = {
                    id: result.task_id,
                    title: taskData.titulo,
                    start: taskData.due_date,
                    backgroundColor: getPriorityColor(taskData.prioridad),
                    borderColor: getPriorityColor(taskData.prioridad),
                    extendedProps: {
                        asignee: taskData.asignee,
                        prioridad: taskData.prioridad,
                        pasos: taskData.pasos
                    }
                };
                
                calendar.addEvent(newEvent);
                
                // Mostrar √©xito
                submitBtn.innerHTML = '<i class="fas fa-check"></i> ¬°Tarea guardada!';
                submitBtn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
                
                setTimeout(() => {
                    closeModal();
                    showNotification('¬°Tarea a√±adida al calendario! üìÖ', 'success');
                }, 800);
                
            } else {
                // Datos espec√≠ficos de evento
                const eventData = {
                    title: document.getElementById('titulo').value.trim(),
                    start_date: document.getElementById('eventStart').value,
                    end_date: document.getElementById('eventEnd').value || document.getElementById('eventStart').value,
                    description: document.getElementById('descripcion').value.trim(),
                    color: document.getElementById('eventColor').value
                };
                
                res = await fetch('/api/add_event', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData),
                });
                
                if (!res.ok) {
                    throw new Error('Error al a√±adir evento');
                }
                
                result = await res.json();
                
                // A√±adir evento al calendario
                const newEvent = {
                    id: result.event_id,
                    title: `‚≠ê ${eventData.title}`,
                    start: eventData.start_date,
                    end: eventData.end_date,
                    allDay: true,
                    backgroundColor: eventData.color,
                    borderColor: eventData.color,
                    extendedProps: {
                        type: "event",
                        reported_by: "{{ session.get('user') }}",
                        description: eventData.description
                    }
                };
                
                calendar.addEvent(newEvent);
                
                // Mostrar √©xito
                submitBtn.innerHTML = '<i class="fas fa-check"></i> ¬°Evento guardado!';
                submitBtn.style.background = 'linear-gradient(135deg, #9c27b0, #7b1fa2)';
                
                setTimeout(() => {
                    closeModal();
                    showNotification('¬°Evento a√±adido al calendario! üåü', 'success');
                }, 800);
            }

        } catch (error) {
            console.error("Error:", error);
            
            // Mostrar error
            submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
            submitBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.style.background = originalBackground;
                submitBtn.disabled = false;
            }, 2000);
        }
    }

    // Inicializaci√≥n cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            buttonText: {
                today: 'Hoy',
                month: 'Mes',
                week: 'Semana',
                list: 'Lista'
            },
            events: {{ events | tojson }},
            eventColor: '#10b981',
            eventTextColor: '#fff',
            height: 'auto',
            aspectRatio: 1.8,
            
            // Configuraci√≥n de eventos
            eventDidMount: function(info) {
                // A√±adir clases CSS basadas en prioridad
                if (info.event.extendedProps.prioridad) {
                    info.el.classList.add(`priority-${info.event.extendedProps.prioridad}`);
                }
                
                // Tooltip con informaci√≥n adicional
                let tooltipContent = `${info.event.title}\n`;
                
                if (info.event.extendedProps.asignee) {
                    tooltipContent += `Asignado a: ${info.event.extendedProps.asignee || 'No asignado'}\n`;
                }
                
                if (info.event.extendedProps.reported_by) {
                    tooltipContent += `Reportado por: ${info.event.extendedProps.reported_by}\n`;
                }
                
                tooltipContent += `Fecha: ${info.event.start.toLocaleDateString()}`;
                
                info.el.setAttribute('title', tooltipContent);
                
                // Animaci√≥n de entrada
                info.el.style.animation = 'eventSlideIn 0.3s ease forwards';
            },
            
            // Click en evento
            eventClick: function(info) {
                showEventDetails(info.event);
            },
            
            // Click en d√≠a
            dateClick: function(info) {
                openModal();
                document.getElementById('due_date').value = info.dateStr;
                document.getElementById('eventStart').value = info.dateStr;
            },
            
            // Configuraci√≥n responsiva
            windowResize: function() {
                calendar.updateSize();
            }
        });
        
        calendar.render();
        
        // Configurar fecha m√≠nima para hoy
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('due_date').min = today;
        document.getElementById('due_date').value = today;
        document.getElementById('eventStart').min = today;
        document.getElementById('eventStart').value = today;
        
        // Selector de tipo
        document.querySelectorAll('.type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.type-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
                
                currentType = this.dataset.type;
                
                // Mostrar campos espec√≠ficos seg√∫n el tipo seleccionado
                document.querySelectorAll('.specific-fields').forEach(field => {
                    field.classList.remove('active');
                });
                document.querySelector(`.${currentType}-fields`).classList.add('active');
            });
        });
        
        // Inicializar event listeners despu√©s de que el DOM est√© listo
        document.getElementById('addItemBtn').addEventListener('click', openModal);
        document.getElementById('cancelBtn').addEventListener('click', closeModal);
        document.getElementById('itemForm').addEventListener('submit', handleFormSubmit);
        
        // Auto-resize para textarea
        const descTextarea = document.getElementById('descripcion');
        descTextarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Cerrar modal con Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const overlay = document.getElementById('overlay');
                const eventModal = document.querySelector('.event-detail-modal');
                
                if (overlay.classList.contains('active')) {
                    closeModal();
                } else if (eventModal) {
                    closeEventDetail(eventModal);
                }
            }
        });

        // Cerrar modal al hacer click fuera
        document.getElementById('overlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });
    });
</script>
