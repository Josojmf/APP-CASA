{% extends "layout.html" %}
{% block title %}💬 Chat{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/chat.css') }}">
<style>
/* Solución específica para el input en móviles */
#chat-input {
    position: sticky;
    bottom: 0;
    background: white;
    z-index: 100;
    padding: 10px;
    box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
}

/* Ajustes para el teclado virtual */
@media (max-height: 600px) {
    .chat-container {
        height: calc(100vh - 50px) !important;
    }
    
    .messages {
        max-height: calc(100vh - 120px);
    }
}

/* Mejoras adicionales para móvil */
@media (max-width: 768px) {
    .chat-container {
        height: 85vh;
        padding: 10px;
        margin: 0;
        border-radius: 0;
        max-width: 100%;
    }
    
    #chat-input {
        flex-direction: column;
    }
    
    #chat-input input {
        width: 100%;
        margin-bottom: 10px;
    }
    
    #chat-input button {
        width: 100%;
    }
    
    .message-content {
        max-width: 85%;
    }
    
    .message img {
        width: 35px;
        height: 35px;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div id="messages" class="messages"></div>
    <div id="chat-input">
        <input type="text" id="message" placeholder="Escribe tu mensaje..." />
        <button onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i> Enviar
        </button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    // ... (código JavaScript existente se mantiene igual) ...

    // Nueva función para manejar la visibilidad del teclado
    function handleKeyboardVisibility() {
        const chatContainer = document.querySelector('.chat-container');
        const messagesDiv = document.getElementById('messages');
        const chatInput = document.getElementById('chat-input');
        
        // Solo en móviles
        if (window.innerWidth < 768) {
            // Cuando el input recibe foco
            document.getElementById('message').addEventListener('focus', () => {
                chatContainer.style.height = '100vh';
                messagesDiv.style.maxHeight = 'calc(100vh - 120px)';
                setTimeout(() => {
                    scrollToBottom();
                }, 300);
            });
            
            // Cuando el input pierde foco
            document.getElementById('message').addEventListener('blur', () => {
                chatContainer.style.height = '';
                messagesDiv.style.maxHeight = '';
            });
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        // ... (código existente) ...
        
        // Inicializar manejo de teclado
        handleKeyboardVisibility();
        
        // Ajustar altura del chat en carga inicial
        if (window.innerWidth < 768) {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.style.height = 'calc(100vh - 50px)';
        }
    });

    // ... (resto del código JavaScript) ...
</script>

<style>
/* Mantener todos los estilos existentes y añadir los siguientes: */

/* Asegurar que el input sea siempre visible */
#chat-input {
    position: sticky;
    bottom: 0;
    background: rgba(255, 255, 255, 0.95);
    z-index: 100;
    padding: 10px 0;
    box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
}

/* Mejorar visibilidad del placeholder */
#chat-input input::placeholder {
    font-size: 0.9rem;
}

/* Aumentar tamaño del input en móviles */
@media (max-width: 480px) {
    #chat-input input {
        padding: 15px;
        font-size: 1.1rem;
    }
    
    #chat-input button {
        padding: 15px;
        font-size: 1.1rem;
    }
    
    .message-content {
        font-size: 1.05rem;
    }
}

/* Prevenir zoom automático en iOS */
@media (max-width: 480px) {
    #chat-input input {
        font-size: 16px; /* Tamaño mínimo para evitar zoom en iOS */
    }
}
</style>
{% endblock %}
