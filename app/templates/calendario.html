{% extends "layout.html" %}
{% block title %}Calendario{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/calendario.css') }}">
<style>
/* Nuevos estilos para eventos */
.fc-event-event {
    border-left: 4px solid #9c27b0 !important;
}

.event-detail-header .event-type {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: bold;
    margin-left: 10px;
    background: #9c27b0;
    color: white;
}

/* Botón para eventos */
.btn-calendario.event-btn {
    background: linear-gradient(135deg, #9c27b0, #7b1fa2);
    right: 100px;
}

.btn-calendario.event-btn:hover {
    background: linear-gradient(135deg, #7b1fa2, #6a1b9a);
}

/* Botón para eliminar eventos */
.delete-event-btn {
    width: 100%;
    background: linear-gradient(135deg, #ef5350, #d32f2f);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 12px 20px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.delete-event-btn:hover {
    background: linear-gradient(135deg, #d32f2f, #b71c1c);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(239, 83, 80, 0.4);
}
</style>
{% endblock %}

{% block content %}
<h1 class="title">📅 Calendario de tareas y eventos</h1>
<div id="calendar"></div>

<!-- Botón para añadir tareas -->
<button id="addTaskBtn" class="floating-btn btn-calendario" title="Añadir nueva tarea">
    <i class="fas fa-plus"></i>
</button>

<!-- Botón para añadir eventos -->
<button id="addEventBtn" class="floating-btn btn-calendario event-btn" title="Añadir nuevo evento">
    <i class="fas fa-calendar-star"></i>
</button>

<!-- Modal para tareas -->
<div id="overlay" class="overlay">
    <div class="overlay-content">
        <h2><i class="fas fa-calendar-plus"></i> Añadir nueva tarea</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="titulo">
                    <i class="fas fa-heading"></i> Título de la tarea:
                </label>
                <input type="text" id="titulo" name="titulo" required 
                       placeholder="Ej: Reunión de equipo">
            </div>

            <div class="form-group">
                <label for="asignee">
                    <i class="fas fa-user"></i> Asignado a:
                </label>
                <select id="asignee" name="asignee" required>
                    <option value="">Seleccionar usuario</option>
                    {% for user in users %}
                    <option value="{{ user['nombre'] }}">{{ user['nombre'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="due_date">
                    <i class="fas fa-calendar-alt"></i> Fecha límite:
                </label>
                <input type="date" id="due_date" name="due_date" required>
            </div>

            <div class="form-group">
                <label for="prioridad">
                    <i class="fas fa-flag"></i> Prioridad:
                </label>
                <select id="prioridad" name="prioridad">
                    <option value="baja">🟢 Baja</option>
                    <option value="normal" selected>🟡 Normal</option>
                    <option value="alta">🟠 Alta</option>
                    <option value="urgente">🔴 Urgente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pasos">
                    <i class="fas fa-list-ul"></i> Descripción:
                </label>
                <textarea id="pasos" name="pasos" rows="3" 
                          placeholder="Describe la tarea o evento..."></textarea>
            </div>

            <div class="form-buttons">
                <button type="submit">
                    <i class="fas fa-save"></i> Guardar Tarea
                </button>
                <button type="button" id="cancelBtn">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Modal para eventos -->
<div id="eventOverlay" class="overlay">
    <div class="overlay-content">
        <h2><i class="fas fa-calendar-star"></i> Añadir nuevo evento</h2>
        <form id="eventForm">
            <div class="form-group">
                <label for="eventTitle">
                    <i class="fas fa-heading"></i> Título del evento:
                </label>
                <input type="text" id="eventTitle" name="title" required 
                       placeholder="Ej: Viaje a Barcelona">
            </div>

            <div class="form-group">
                <label for="eventStart">
                    <i class="fas fa-calendar-day"></i> Fecha de inicio:
                </label>
                <input type="date" id="eventStart" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="eventEnd">
                    <i class="fas fa-calendar-week"></i> Fecha de fin (opcional):
                </label>
                <input type="date" id="eventEnd" name="end_date">
            </div>

            <div class="form-group">
                <label for="eventDescription">
                    <i class="fas fa-align-left"></i> Descripción:
                </label>
                <textarea id="eventDescription" name="description" rows="3"
                          placeholder="Detalles del evento..."></textarea>
            </div>

            <div class="form-group">
                <label for="eventColor">
                    <i class="fas fa-palette"></i> Color:
                </label>
                <input type="color" id="eventColor" name="color" value="#9c27b0">
            </div>

            <div class="form-buttons">
                <button type="submit">
                    <i class="fas fa-calendar-plus"></i> Guardar Evento
                </button>
                <button type="button" id="cancelEventBtn">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/es.global.min.js"></script>
<script>
    let calendar;
    
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            buttonText: {
                today: 'Hoy',
                month: 'Mes',
                week: 'Semana',
                list: 'Lista'
            },
            events: {{ events | tojson }},
            eventColor: '#10b981',
            eventTextColor: '#fff',
            height: 'auto',
            aspectRatio: 1.8,
            
            // Configuración de eventos
            eventDidMount: function(info) {
                // Añadir clases CSS basadas en prioridad
                if (info.event.extendedProps.prioridad) {
                    info.el.classList.add(`priority-${info.event.extendedProps.prioridad}`);
                }
                
                // Tooltip con información adicional
                let tooltipContent = `${info.event.title}\n`;
                
                if (info.event.extendedProps.asignee) {
                    tooltipContent += `Asignado a: ${info.event.extendedProps.asignee || 'No asignado'}\n`;
                }
                
                if (info.event.extendedProps.reported_by) {
                    tooltipContent += `Reportado por: ${info.event.extendedProps.reported_by}\n`;
                }
                
                tooltipContent += `Fecha: ${info.event.start.toLocaleDateString()}`;
                
                info.el.setAttribute('title', tooltipContent);
                
                // Animación de entrada
                info.el.style.animation = 'eventSlideIn 0.3s ease forwards';
            },
            
            // Click en evento
            eventClick: function(info) {
                showEventDetails(info.event);
            },
            
            // Click en día
            dateClick: function(info) {
                document.getElementById('due_date').value = info.dateStr;
                document.getElementById('overlay').style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                setTimeout(() => {
                    document.getElementById('titulo').focus();
                }, 100);
            },
            
            // Configuración responsiva
            windowResize: function() {
                calendar.updateSize();
            }
        });
        
        calendar.render();
        
        // Configurar fecha mínima para hoy
        const dateInput = document.getElementById('due_date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
        dateInput.value = today;
    });

    // Función para mostrar detalles del evento
    function showEventDetails(event) {
        const isEvent = event.extendedProps.type === "event";
        
        const modal = document.createElement('div');
        modal.className = 'event-detail-modal';
        modal.innerHTML = `
            <div class="event-detail-content">
                <div class="event-detail-header">
                    <h3><i class="${isEvent ? 'fas fa-calendar-star' : 'fas fa-calendar-check'}"></i> 
                        ${event.title}
                        <span class="event-type">${isEvent ? 'EVENTO' : 'TAREA'}</span>
                    </h3>
                    <button class="close-detail-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="event-detail-body">
                    ${isEvent ? `
                        <div class="event-detail-item">
                            <i class="fas fa-user-edit"></i>
                            <span>Reportado por: ${event.extendedProps.reported_by || '{{ session.get("user") }}'}</span>
                        </div>
                    ` : `
                        <div class="event-detail-item">
                            <i class="fas fa-user"></i>
                            <span>Asignado a: ${event.extendedProps.asignee || 'No asignado'}</span>
                        </div>
                    `}
                    
                    <div class="event-detail-item">
                        <i class="fas fa-calendar"></i>
                        <span>Fecha: ${event.start.toLocaleDateString('es-ES', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        })}</span>
                    </div>
                    
                    ${isEvent && event.extendedProps.description ? `
                        <div class="event-detail-item">
                            <i class="fas fa-align-left"></i>
                            <span>Descripción: ${event.extendedProps.description}</span>
                        </div>
                    ` : ''}
                    
                    ${!isEvent && event.extendedProps.prioridad ? `
                        <div class="event-detail-item">
                            <i class="fas fa-flag"></i>
                            <span>Prioridad: ${event.extendedProps.prioridad}</span>
                        </div>
                    ` : ''}
                    
                    ${!isEvent && event.extendedProps.pasos ? `
                        <div class="event-detail-item">
                            <i class="fas fa-list-ul"></i>
                            <span>Descripción: ${event.extendedProps.pasos}</span>
                        </div>
                    ` : ''}
                </div>
                <div class="event-detail-actions">
                    ${!isEvent ? `
                        <button class="complete-event-btn" onclick="completeEvent('${event.id}')">
                            <i class="fas fa-check"></i> Completar
                        </button>
                    ` : `
                        <button class="delete-event-btn" onclick="deleteEvent('${event.id}')">
                            <i class="fas fa-trash"></i> Eliminar Evento
                        </button>
                    `}
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        document.body.style.overflow = 'hidden';
        
        // Cerrar modal
        modal.querySelector('.close-detail-btn').onclick = () => {
            closeEventDetail(modal);
        };
        
        modal.onclick = (e) => {
            if (e.target === modal) {
                closeEventDetail(modal);
            }
        };
        
        // Animación de entrada
        setTimeout(() => {
            modal.style.opacity = '1';
            modal.querySelector('.event-detail-content').style.transform = 'translateY(0) scale(1)';
        }, 10);
    }

    function closeEventDetail(modal) {
        modal.style.opacity = '0';
        modal.querySelector('.event-detail-content').style.transform = 'translateY(-20px) scale(0.95)';
        document.body.style.overflow = 'auto';
        
        setTimeout(() => {
            modal.remove();
        }, 300);
    }

    // Completar evento (tarea)
    async function completeEvent(eventId) {
        try {
            const event = calendar.getEventById(eventId);
            if (!event) return;
            
            const res = await fetch('/api/completar_tarea', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: event.extendedProps.user_id,
                    tarea: {
                        titulo: event.title,
                        due_date: event.start.toISOString().split('T')[0]
                    }
                }),
            });

            if (res.ok) {
                // Animación de completado
                const eventEl = event.el;
                eventEl.style.animation = 'eventComplete 0.6s ease forwards';
                
                setTimeout(() => {
                    event.remove();
                    showNotification('¡Tarea completada! 🎉', 'success');
                }, 600);
                
                // Cerrar modal de detalles
                const modal = document.querySelector('.event-detail-modal');
                if (modal) {
                    closeEventDetail(modal);
                }
            } else {
                showNotification('Error al completar la tarea', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error al completar la tarea', 'error');
        }
    }

    // Eliminar evento
    async function deleteEvent(eventId) {
        try {
            const res = await fetch(`/api/events/${eventId}`, {
                method: 'DELETE'
            });

            if (res.ok) {
                const event = calendar.getEventById(eventId);
                if (event) {
                    // Animación de eliminación
                    const eventEl = event.el;
                    eventEl.style.animation = 'eventComplete 0.6s ease forwards';
                    
                    setTimeout(() => {
                        event.remove();
                        showNotification('Evento eliminado 🗑️', 'success');
                    }, 600);
                }
                
                // Cerrar modal de detalles
                const modal = document.querySelector('.event-detail-modal');
                if (modal) {
                    closeEventDetail(modal);
                }
            } else {
                showNotification('Error al eliminar el evento', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showNotification('Error al eliminar el evento', 'error');
        }
    }

    // Abrir modal de nueva tarea
    document.getElementById('addTaskBtn').addEventListener('click', () => {
        document.getElementById('overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        setTimeout(() => {
            document.getElementById('titulo').focus();
        }, 100);
    });

    // Abrir modal de nuevo evento
    document.getElementById('addEventBtn').addEventListener('click', () => {
        document.getElementById('eventOverlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
        
        // Establecer fecha mínima como hoy
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('eventStart').value = today;
        document.getElementById('eventStart').min = today;
        
        setTimeout(() => {
            document.getElementById('eventTitle').focus();
        }, 100);
    });

    // Cerrar modal de tareas
    document.getElementById('cancelBtn').addEventListener('click', closeTaskModal);
    
    function closeTaskModal() {
        const overlay = document.getElementById('overlay');
        overlay.style.animation = 'overlayFadeOut 0.3s ease forwards';
        document.body.style.overflow = 'auto';
        
        setTimeout(() => {
            overlay.style.display = 'none';
            overlay.style.animation = '';
            document.getElementById('taskForm').reset();
            
            // Resetear fecha a hoy
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('due_date').value = today;
        }, 300);
    }

    // Cerrar modal de eventos
    document.getElementById('cancelEventBtn').addEventListener('click', closeEventModal);
    
    function closeEventModal() {
        const overlay = document.getElementById('eventOverlay');
        overlay.style.animation = 'overlayFadeOut 0.3s ease forwards';
        document.body.style.overflow = 'auto';
        
        setTimeout(() => {
            overlay.style.display = 'none';
            overlay.style.animation = '';
            document.getElementById('eventForm').reset();
        }, 300);
    }

    // Cerrar modales con Escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            const taskOverlay = document.getElementById('overlay');
            const eventOverlay = document.getElementById('eventOverlay');
            const eventModal = document.querySelector('.event-detail-modal');
            
            if (taskOverlay.style.display === 'flex') {
                closeTaskModal();
            } else if (eventOverlay.style.display === 'flex') {
                closeEventModal();
            } else if (eventModal) {
                closeEventDetail(eventModal);
            }
        }
    });

    // Cerrar modales al hacer click fuera
    document.getElementById('overlay').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            closeTaskModal();
        }
    });
    
    document.getElementById('eventOverlay').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            closeEventModal();
        }
    });

    // Enviar formulario de tarea
    document.getElementById('taskForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        // Mostrar loading
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
        submitBtn.disabled = true;

        const data = {
            titulo: document.getElementById('titulo').value.trim(),
            asignee: document.getElementById('asignee').value,
            due_date: document.getElementById('due_date').value,
            prioridad: document.getElementById('prioridad').value,
            pasos: document.getElementById('pasos').value.trim(),
        };

        try {
            const res = await fetch('/api/add_task', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (!res.ok) {
                throw new Error('Error al añadir tarea');
            }

            // Mostrar éxito
            submitBtn.innerHTML = '<i class="fas fa-check"></i> ¡Guardado!';
            submitBtn.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
            
            // Añadir evento al calendario sin recargar
            const newEvent = {
                title: data.titulo,
                start: data.due_date,
                backgroundColor: getPriorityColor(data.prioridad),
                borderColor: getPriorityColor(data.prioridad),
                extendedProps: {
                    asignee: data.asignee,
                    prioridad: data.prioridad,
                    pasos: data.pasos
                }
            };
            
            calendar.addEvent(newEvent);
            
            setTimeout(() => {
                closeTaskModal();
                showNotification('¡Tarea añadida al calendario! 📅', 'success');
            }, 800);

        } catch (error) {
            console.error("Error:", error);
            
            // Mostrar error
            submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
            submitBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.style.background = '';
                submitBtn.disabled = false;
            }, 2000);
        }
    });

    // Enviar formulario de evento
    document.getElementById('eventForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        // Mostrar loading
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
        submitBtn.disabled = true;

        const data = {
            title: document.getElementById('eventTitle').value.trim(),
            start_date: document.getElementById('eventStart').value,
            end_date: document.getElementById('eventEnd').value || document.getElementById('eventStart').value,
            description: document.getElementById('eventDescription').value.trim(),
            color: document.getElementById('eventColor').value
        };

        try {
            const res = await fetch('/api/add_event', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (!res.ok) {
                throw new Error('Error al añadir evento');
            }

            const result = await res.json();
            
            // Añadir evento al calendario
            const newEvent = {
                id: result.event_id,
                title: `⭐ ${data.title}`,
                start: data.start_date,
                end: data.end_date,
                allDay: true,
                backgroundColor: data.color,
                borderColor: data.color,
                extendedProps: {
                    type: "event",
                    reported_by: "{{ session.get('user') }}",
                    description: data.description
                }
            };
            
            calendar.addEvent(newEvent);
            
            // Mostrar éxito
            submitBtn.innerHTML = '<i class="fas fa-check"></i> ¡Guardado!';
            submitBtn.style.background = 'linear-gradient(135deg, #9c27b0, #7b1fa2)';
            
            setTimeout(() => {
                closeEventModal();
                showNotification('¡Evento añadido al calendario! 🌟', 'success');
            }, 800);

        } catch (error) {
            console.error("Error:", error);
            
            // Mostrar error
            submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
            submitBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.style.background = '';
                submitBtn.disabled = false;
            }, 2000);
        }
    });

    // Función para obtener color basado en prioridad
    function getPriorityColor(prioridad) {
        const colors = {
            'baja': '#22c55e',
            'normal': '#f59e0b',
            'alta': '#f97316',
            'urgente': '#ef4444'
        };
        return colors[prioridad] || '#10b981';
    }

    // Función para mostrar notificaciones
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
            ${message}
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                notification.remove();
            }, 300);
        }, 3000);
    }

    // Auto-resize para textareas
    document.getElementById('pasos').addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
    
    document.getElementById('eventDescription').addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
</script>
{% endblock %}
